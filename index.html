    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script>
        // スクロール時に実行する
        $(window).scroll(function(){
            // first-viewの高さを取得する
            let mainVisualHeight = $(".top-header").height();
            // スクロール量の取得
            let scroll = $(this).scrollTop();
            // スクロール量がfirst-viewの高さより大きければclassを付与する
            if ( scroll > mainVisualHeight){
                $(".top-header, .toggle, .head-logo-typo, .head-copy, nav, .contact").addClass("bisible");
            }
            // スクロール量がtop-headerの高さより小さければ特定のclassを消す
            else {
                $(".top-header, .toggle, .head-logo-typo, .head-copy, nav, .contact").removeClass("bisible");
            }
        });
    </script>

    <script>
        $(function() {
            $('.toggle').click(function() {
                $(this).toggleClass('active');
                
                if ($(this).hasClass('active')) {
                    $('.toggle-menu, .head-logo, .head-logo-toggle').addClass('active');
                } else {
                    $('.toggle-menu, .head-logo, .head-logo-toggle').removeClass('active');
                }
            });
        });
    </script>
